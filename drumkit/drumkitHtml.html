<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="drumnkitCss.css">
</head>
<body>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">stick</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">closed hat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Open hat</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Hat pedal</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Bell</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Ride</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tom</span>
    </div>
    <audio data-key="65" src="sounds/Sticks.wav"></audio>
    <audio data-key="83" src="sounds/Snare.wav"></audio>
    <audio data-key="68" src="sounds/Kick.wav"></audio>
    <audio data-key="70" src="sounds/Closed-Hat.wav"></audio>
    <audio data-key="71" src="sounds/Open-Hat.wav"></audio>
    <audio data-key="72" src="sounds/Hat-Pedal.wav"></audio>
    <audio data-key="74" src="sounds/Hat-Bell-Damped.wav"></audio>
    <audio data-key="75" src="sounds/Ride.wav"></audio>
    <audio data-key="76" src="sounds/Mid-Tom.wav"></audio>

</div>
<script>
    window.addEventListener("keydown",function (e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        if(!audio) return;
        audio.currentTime =0;
        audio.play();
    })

</script>
</body>
</html>
